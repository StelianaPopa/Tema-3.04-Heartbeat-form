<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-section">
        <div class="container-section-left">
            <div class="container-section-left-logo">
                <img src="./Captură de ecran 2024-04-03 121303.png" alt="Skillbrain logo">
            </div>
            <div class="container-section-left-text">
                <h1>What do we call you?</h3>
                    <form class="container-section-form">
                        <div class="container-section-form-email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="preduscacristian@gmail.com">

                        </div>
                        <div class="container-section-form-names">
                            <div class="container-section-form-firstname">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Cristian">
                            </div>
                            <div class="container-section-form-firstname">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Predusca">
                            </div>
                        </div>
                        <div class="container-section-form-location">
                            <label for="location">Location</label>
                            <p>This is only visible to community admins</p>
                            <input type="text" id="location" name="location" placeholder="Atlanta, Georgia">
                        </div>
                        <div class="container-section-form-linkedin">
                            <label for="linkedin-profile">Linkedin Profile</label>
                            <input type="text" name="linkedin-profile" id="linkedin-profile"
                                placeholder="https://www.linkedin.com/in/michaelscott">
                        </div>
                        <br>
                        <br>
                        <br>
                    </form>
            </div>
        </div>

        <div class="container-section-right">

            <div class="container-section-right-logo">
                <img class="container-section-right-image" src="./Captură de ecran 2024-04-03 121303.png" alt="">
            </div>
            <div class="container-section-right-card">
                <div class="container-section-right-card-part1">
                    <img class="container-section-right-card-img-profil" src=" ./poza.jpg" alt="Imagine profil">
                    <div class="container-section-right-card-part1-text">
                        <div class="container-section-right-card-names">
                            <h3 class="first-name-text"></h3>
                            <h3 class="last-name-text"></h3>
                        </div>
                        <p class="email-text"></p>
                        <p class="location-text"></p>
                        <p class="linkedin-text"></p>
                    </div>
                </div>
                <hr class="card-separator">
                <p class="container-section-right-card-part2">Your Bio</p>

            </div>




        </div>

    </div>




    <script src="./script.js"></script>
</body>

</html>
